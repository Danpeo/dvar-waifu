<div class="mx-4 mt-4 mb-4">

  <button class="btn btn-primary mb-4"  [routerLink]="['/saved']">TO SAVED</button>

  <div class="form-check form-switch">
    <input (click)="toggleSfw()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">{{onlySfw ? 'SFW' : 'NSFW'}}</label>
  </div>

  <div class="accordion">
    <app-accordion-item [title]="'Tags'">
      <app-tag-pool [selectedTags]="tags" [onlySfw]="onlySfw"/>
    </app-accordion-item>

  </div>


  <div class="d-flex justify-content-center align-items-center mt-2 mb-2">

    <app-loading *ngIf="waifu_waifuPics === null"/>

    <img *ngIf="waifu_waifuPics !== null" src="{{ waifu_waifuPics.url}}"
         (click)="toggleIsPreview()"
         [ngClass]="{'img-preview': isPreview}"
         class="pointer-cursor bg-secondary-2"
         alt="WAIFU!!!">

  </div>
  <div class="d-flex justify-content-center align-items-center mt-2 mb-2">
    <button class="mx-1 btn btn btn-primary" (click)="getWaifu()">NEXT PLEASE!!!</button>
    <button *ngIf="!ifInSaved(waifu_waifuPics)"
            class="mx-1 btn btn btn-outline-primary" (click)="addToSaved(waifu_waifuPics)">SAVE PWEESE!!!
    </button>
    <button *ngIf="ifInSaved(waifu_waifuPics)"
            class="mx-1 btn btn btn-outline-primary" (click)="removeFromSaved(waifu_waifuPics)">NO REMOVE FROM SAVED!!!
    </button>
  </div>
</div>
